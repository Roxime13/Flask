<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Diaris</title>
    <link rel="stylesheet" href="/static/css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="{% if dark_mode %}dark-mode{% else %}light-mode{% endif %}">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-deep-purple text-light">
                <h1 class="text-center mb-0">Â¡Selecciona tu diario favorito!</h1>
            </div>
            <div class="card-body">
                <div class="row justify-content-end mb-3">
                    <div class="col-auto">
                        <button id="cambiarmodo" class="btn btn-lg btn-purple">
                            <i class="fas fa-sun sun"></i>
                            <i class="fas fa-moon moon" style="display: none;"></i>
                        </button>
                    </div>
                </div>
                <div class="list-group">
                    {% for diario in diaries %}
                        <a href="/{{ diario }}" class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">{{ diario | capitalize }}</h4>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="/static/js/script.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
